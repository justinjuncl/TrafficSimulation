<!DOCTYPE html>

<html>
	<head>
		<title>Traffic Simulation</title>
		<link rel="stylesheet" href="css/style.css">
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
	</head>

	<body>
	</body>

	<script src="js/Math.js"></script>
    <script src="js/Vector2.js"></script>
    <script src="js/Rectangle.js"></script>
    <script src="js/Bezier.js"></script>
    <script src="js/Canvas.js"></script>
    <script src="js/Traffic.js"></script>
    <script src="js/Generator.js"></script>
    <script src="js/Vehicle.js"></script>
    <script src="js/Road.js"></script>
    <script src="js/Junction.js"></script>

    <script src="js/Button.js"></script>

    <script src="js/main.js"></script>

    <form>
        A: <input value="4/11" size="3" onchange="traffic.aValue = this.value">
        C: <input value="2" size="3" onchange="traffic.cValue = this.value">
        E: <input value="1" size="3" onchange="traffic.eValue = this.value">
        F: <input value="1" size="3" onchange="traffic.fValue = this.value">
        H: <input value="1" size="3" onchange="traffic.hValue = this.value">
        K: <input value="0.5" size="3" onchange="traffic.kValue = this.value">
        Q: <input value="1" size="3" onchange="traffic.qValue = this.value">
        R: <input value="1" size="3" onchange="traffic.rValue = this.value">
        Z: <input value="1" size="3" onchange="traffic.zValue = this.value">
        tMin: <input value="3" size="3" onchange="traffic.tMinValue = this.value">
        tMax: <input value="10" size="3" onchange="traffic.tMaxValue = this.value">
        Max Vision: <input value="300" size="3" onchange="traffic.maxVision = this.value">
        Fast Forward: <input value="5" size="2" onchange="traffic.fastForward = this.value">
        Generation Rate: <input value="2" size="2" onchange="traffic.generationRate = this.value">
        Truck Ratio: <input value="0.1" size="2" onchange="traffic.truckRatio = this.value">
        Enable Lane Change <input type="checkbox" checked="checked" size="3" onchange="traffic.enableLaneChange = this.checked">
    </form>

</head>
