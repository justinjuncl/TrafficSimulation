<!DOCTYPE html>

<html>
	<head>
		<title>Traffic Simulation</title>
		<link rel="stylesheet" href="css/style.css">
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
	</head>

	<body>
	</body>

	<script src="js/Math.js"></script>
    <script src="js/Vector2.js"></script>
    <script src="js/Rectangle.js"></script>
    <script src="js/Bezier.js"></script>
    <script src="js/Canvas.js"></script>
    <script src="js/Traffic.js"></script>
    <script src="js/Generator.js"></script>
    <script src="js/Vehicle.js"></script>
    <script src="js/Road.js"></script>
    <script src="js/Junction.js"></script>

    <script src="js/Button.js"></script>

    <script src="js/main.js"></script>

    <form>
        A: <input value="4/11" size="3" onchange="traffic.aValue = this.value">
        C: <input value="2" size="3" onchange="traffic.cValue = this.value">
        E: <input value="1" size="3" onchange="traffic.eValue = this.value">
        F: <input value="1" size="3" onchange="traffic.fValue = this.value">
        H: <input value="1" size="3" onchange="traffic.hValue = this.value">
        K: <input value="0.5" size="3" onchange="traffic.kValue = this.value">
        Q: <input value="1" size="3" onchange="traffic.qValue = this.value">
        R: <input value="1" size="3" onchange="traffic.rValue = this.value">
        Z: <input value="1" size="3" onchange="traffic.zValue = this.value">
    </form>
    <form>
        tMin: <input value="3" size="3" onchange="traffic.tMinValue = this.value">
        tMax: <input value="10" size="3" onchange="traffic.tMaxValue = this.value">
        Max Vision: <input value="500" size="3" onchange="traffic.maxVision = this.value">
        Max Angle: <input value="30" size="3" onchange="traffic.maxVision = Math.sin(parseFloat(this.value))">
        Max Accel: <input value="4" size="3" onchange="traffic.maxAcceleration = this.value">
        Min Accel: <input value="-4" size="3" onchange="traffic.minAcceleration = this.value">
        Init Accel: <input value="3" size="3" onchange="traffic.initialAcceleration = this.value">
        Max Speed: <input value="27" size="3" onchange="traffic.maxSpeed = this.value">
        Init Speed: <input value="5" size="3" onchange="traffic.intialSpeed = this.value">
        Fast Forward: <input value="5" size="2" onchange="traffic.fastForward = this.value">
        Truck Ratio: <input value="0.05" size="2" onchange="generator1.truckRatio = this.value">
<!--         Enable Lane Change <input type="checkbox" checked="checked" size="3" onchange="traffic.enableLaneChange = this.checked"> -->
    </form>
    <form>
        A Gen Rate: <input value="2" size="2" onchange="generator1.aGen = this.value">
        B Gen Rate: <input value="3" size="2" onchange="generator1.bGen = this.value">
        r / 50: <input id = "r" value="1" size="2" onchange="r = this.value">
        Start Lane Change: <input value="100" size="4" onchange="startLaneChange = this.value">
        Max Sim Time: <input value="200" size="4" onchange="maxTime = this.value">
        Min Lane Change Y: <input value="300" size="4" onchange="traffic.minLaneChangeY = this.value">
        Road Length: <input value="1000" size="5" onchange="generator2.x = parseInt(generator1.x) + parseInt(this.value)">
        Total time: <label id="totalTime"></label>
    </form>

</head>
